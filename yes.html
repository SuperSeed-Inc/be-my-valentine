<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! 🎉</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 to-red-400 text-white flex justify-center items-center min-h-screen">
    <div class="relative w-full max-w-lg text-center">
        <div class="absolute inset-0 flex items-center justify-center text-6xl">🎉🎊🎆✨🎇</div>
        <div class="relative bg-white text-gray-900 p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold">She said YES!!! 🎉</h1>
            <img class="w-48 mx-auto my-4 rounded-lg" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzRoMmtvOGJ2eTI3Ym43dXgwdGw1a2I2bG43bHpkOWMyaWpxZ2dmZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kgTxAue0JifrsJCkG8/giphy.gif" alt="Happy Illustration">
            <div class="bg-pink-100 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Here's the plan:</h2>
                <ul class="text-left list-disc list-inside text-lg">
                    <li>⛳ Miniature golf to start the fun</li>
                    <li>🍽️ A delicious dinner</li>
                    <li>🎥 A cozy rom-com movie to end the night</li>
                </ul>
            </div>
            <p class="mt-4 text-lg">Can't wait! ❤️</p>
            <button 
        onclick="openWhatsApp()"
        class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-600 transition-all">
        Open WhatsApp
    </button>
        </div>
    </div>
    <script>
        function openWhatsApp(answer) {
            let phoneNumber = "0814675404"; // Replace with the actual phone number (no spaces, no +)
            if(answer == "yes")
                let message = encodeURIComponent("No! I'm interested in being your valentine."); // Encode the message
            if(answer == "no")
                let message = encodeURIComponent("Yes!!! I will be your forever valentine."); // Encode the message
            let url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, "_blank"); // Open WhatsApp in a new tab
        }
    </script>
</body>
</html>
